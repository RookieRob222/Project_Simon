<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="/public/css/game.css" />
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"> 
    </script>
    <script src="/public/js/game.js"></script>
</head>
  <body>
     <div>
        <button id="green" name="green" class="tile upper-left-tile"></button>
        <button id="red" name="red" class="tile upper-right-tile"></button>
     </div>
     <div>
        <button id="yellow" name="yellow" class="tile lower-left-tile"></button>
        <button id="blue" name="blue" class="tile lower-right-tile"></button>
     </div>
      <div>
         <button id="start" class="btn success" onclick='startGame()'>Start</button>
         <button id="reset" class="btn reset" onclick='window.location.reload()'>Reset</button> 
      </div>
      <div id="roundCounter">0</div> 
  </body>
</html>
