<h2>Simon Game / Login</h2>

<form action="/user/login" method="post">

    <img src="/public/imgs/logo.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="username"><b>Username</b></label>
    <input type="text" id="username" placeholder="Enter Username" name="username" required>

    <label for="password"><b>Password</b></label>
    <input type="password" id="password" placeholder="Enter Password" name="pasword" required>
        
    <button type="submit">Login</button>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <span class="link">Don't have an account?<br/><a href="/user/create">Click here to sign up</a></span>
  </div>
</form>
